{% extends "main.html" %}
{% block content %}
{% include "edit_header.html" %}


<div id="wrapper">
    <div class="column">
        <dd>
            <h1> Delete Item</h1>
        </dd>
        <dd>
            <h2 class="cat__title"> Are you sure you want to delete {{item.name}}? </h2>
        </dd>

        <form action="{{ url_for('deleteCatalogItem', item_id=item.id)}}" method='post'>

            <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon typicons-delete" aria-hidden="true"></span>Delete</button>


        </form>



    </div>
</div>
{% endblock %}
